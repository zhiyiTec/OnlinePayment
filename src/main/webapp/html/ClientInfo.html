<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
.sty {
	padding-top: 38%;
}
</style>
</head>

<body>
	<div class="container">
		<!-- 左右样式 -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="container-fluid">
					<img alt="洛阳高新热力有限公司" src="1.png"
						style="max-width: 100%; overflow: hidden;"> <span
						style="color: graytext; font-size: 100%; font-family: STXingkai;">洛阳高新热力有限公司</span>
				</div>
			</div>

		</nav>
		<!-- 上下样式 -->
		<!-- 
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<img alt="洛阳高新热力有限公司" src="1.png"
					class="img-responsive center-block">
				<h3 class="red-text text-center">洛阳高新热力有限公司</h3>
			</div>
		</nav> -->
		<ul class="list-group sty">

			<li class="list-group-item">
				<h5>用户信息</h5>
			</li>
			<li class="list-group-item">
				<table class="table table-striped">
					<tr>
						<td class="col-xs-4 col-md-4">账户余额</td>
						<td class="col-md-8 col-xs-8" id="account"></td>
					</tr>
					<tr>
						<td>面积</td>
						<td id="area"></td>
					</tr>

					<tr>
						<td>楼</td>
						<td id="buildingName"></td>
					</tr>
					<tr>
						<td>小区</td>
						<td id="communityName"></td>
					</tr>
					<tr>
						<td>折扣系数</td>
						<td id="discountRatio"></td>
					</tr>
					<tr>
						<td>片区</td>
						<td id="districtName"></td>
					</tr>
					<tr>
						<td>流量基本费比例</td>
						<td id="meterBaseFeeRatio"></td>
					</tr>
					<tr>
						<td>流量单价</td>
						<td id="meterPrice"></td>
					</tr>
					<tr>
						<td>用户名</td>
						<td id="name"></td>
					</tr>
					<tr>
						<td>用户编号</td>
						<td id="no"></td>
					</tr>
					<tr>
						<td>电话</td>
						<td id="phone"></td>
					</tr>
					<tr>
						<td>面积单价</td>
						<td id="price"></td>
					</tr>
					<tr>
						<td>门牌号</td>
						<td id="roomNo"></td>
					</tr>
					<tr>
						<td>单元</td>
						<td id="unitName"></td>
					</tr>
				</table>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				url : "/wxservice/server/client",
				data : "No=GX0100100021",
				success : function(data) {
					//用于显示clientinfo
					$("#account").html(data.account);
					$("#area").html(data.area);
					$("#buildingName").html(data.buildingName);
					$("#communityName").html(data.communityName);
					$("#discountRatio").html(data.discountRatio);
					$("#districtName").html(data.districtName);
					$("#meterBaseFeeRatio").html(data.meterBaseFeeRatio);
					$("#meterPrice").html(data.meterPrice);
					$("#name").html(data.name);
					$("#no").html(data.no);
					$("#phone").html(data.phone);
					$("#price").html(data.price);
					$("#roomNo").html(data.roomNo);
					$("#unitName").html(data.unitName);

					//用于显示chargeInfos
				}
			});
		});
	</script>
</body>
</html>
